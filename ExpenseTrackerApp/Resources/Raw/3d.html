<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free 3D Model Viewer</title>

    <!-- Google free model-viewer -->
    <script type="module"
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
        body {
            margin: 0;
            background: #0f0f0f;
            height: 100vh;
        }

        model-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- FREE PUBLIC 3D MODEL -->
    <model-viewer
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
        alt="Astronaut 3D Model"
        auto-rotate
        camera-controls
        shadow-intensity="1"
        exposure="1.1">
    </model-viewer>

</body>
</html>
