name: .NET MAUI CI/CD - Advanced

on:
  push:
    branches: [ master, main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: 'ExpenseTrackerApp/ExpenseTrackerApp.csproj'
  ANDROID_SIGNING_KEY: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
  ANDROID_SIGNING_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
  
jobs:
  build-android-release:
    runs-on: windows-latest
    name: Build Android (Release)
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Install .NET MAUI Workload
      run: dotnet workload install maui --ignore-failed-sources
      
    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}
      
    # Decode and setup Android keystore
    - name: Setup Android Keystore
      if: env.ANDROID_SIGNING_KEY != ''
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android_keystore.keystore
      shell: bash
      
    - name: Build Android APK (Signed)
      if: env.ANDROID_SIGNING_KEY != ''
      run: |
        dotnet publish ${{ env.PROJECT_PATH }} `
          -c Release `
          -f net10.0-android `
          /p:AndroidKeyStore=true `
          /p:AndroidSigningKeyStore=android_keystore.keystore `
          /p:AndroidSigningKeyAlias=key `
          /p:AndroidSigningKeyPass="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" `
          /p:AndroidSigningStorePass="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}"
      
    - name: Build Android APK (Unsigned)
      if: env.ANDROID_SIGNING_KEY == ''
      run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -f net10.0-android
      
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-release-apk
        path: ExpenseTrackerApp/bin/Release/net10.0-android/publish/*.apk
        retention-days: 90

  build-ios-release:
    runs-on: macos-latest
    name: Build iOS (Release)
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Install .NET MAUI Workload
      run: dotnet workload install maui --ignore-failed-sources
      
    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}
      
    # Import iOS certificates and provisioning profiles
    - name: Import Apple Certificate
      if: ${{ secrets.APPLE_CERTIFICATE_BASE64 != '' }}
      env:
        CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
        CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      run: |
        echo $CERTIFICATE_BASE64 | base64 --decode > certificate.p12
        security create-keychain -p "" build.keychain
        security import certificate.p12 -k build.keychain -P $CERTIFICATE_PASSWORD -T /usr/bin/codesign
        security list-keychains -s build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain
        security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
      
    - name: Install Provisioning Profile
      if: ${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 != '' }}
      env:
        PROVISIONING_PROFILE_BASE64: ${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}
      run: |
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        echo $PROVISIONING_PROFILE_BASE64 | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
      
    - name: Build iOS IPA
      run: |
        dotnet publish ${{ env.PROJECT_PATH }} \
          -c Release \
          -f net10.0-ios \
          /p:BuildIpa=true \
          /p:RuntimeIdentifier=ios-arm64 \
          /p:ArchiveOnBuild=true
      
    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-release-ipa
        path: ExpenseTrackerApp/bin/Release/net10.0-ios/ios-arm64/publish/*.ipa
        retention-days: 90

  create-release:
    runs-on: ubuntu-latest
    name: Create GitHub Release
    needs: [build-android-release, build-ios-release]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download Android APK
      uses: actions/download-artifact@v4
      with:
        name: android-release-apk
        path: ./artifacts/android
        
    - name: Download iOS IPA
      uses: actions/download-artifact@v4
      with:
        name: ios-release-ipa
        path: ./artifacts/ios
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/android/*.apk
          ./artifacts/ios/*.ipa
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
